<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Customer Feedback Portal</a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-2" onclick="setLanguage('ua')">ðŸ‡ºðŸ‡¦ UA</button>
                <button class="btn btn-outline-light" onclick="setLanguage('en')">ðŸ‡ºðŸ‡¸ EN</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" data-translate="submitFeedback">Submit Feedback</h5>
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="type" class="form-label" data-translate="feedbackType">Feedback Type</label>
                                <select class="form-select" id="type" required>
                                    <option value="complaint" data-translate="complaint">Complaint</option>
                                    <option value="suggestion" data-translate="suggestion">Suggestion</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label" data-translate="message">Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" data-translate="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" data-translate="feedbackList">Feedback List</h5>
                        <div id="feedbackList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>
</html>
